<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
</head>
<style>

    #todo{
        width: 80%;
        height: 20px;
        border-style: solid;
        border-color: gray;
        margin-bottom: 5px;
    }

    div{
        border-style: solid;
        margin-bottom: 5px;
    }
    .active {
        text-decoration: line-through;
    }
    button {
        float: right;
    }
</style>
<body>
    <h1>To-do-list</h1>
    <input type='text' id='todo' placeholder="스케쥴 등록" onkeydown="pressEnter()" autofocus>
    <ul id='list_container'>
    </ul>
</body>
<script src="./todolist.js"></script>
</html>
